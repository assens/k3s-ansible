apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - "--api"
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--serversTransport.insecureSkipVerify=true"
      - "--entrypoints.extend.address=:9090/tcp"
    ports:
      extend:
        port: 9090
        protocol: TCP
        expose:
          default: true         
    providers:
      kubernetesCRD:
        allowCrossNamespace: true